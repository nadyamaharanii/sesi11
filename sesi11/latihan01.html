<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    
    Nama: <span id="txNAMA"></span><br>
    TGL Lahir: <span id="txTALAG"></span><br>
    Jenis Kelamin: <span id="txJEKEL"></span><br>
    Hobi: <span id="txHOBI"></span><br>
    Asal: <span id="txASAL"></span><br>


    <script>
       const bacadta = new XMLHttpRequest();
       bacadta.open("GET", "http://localhost/nadyaaa/sesi11/latihan01.php");
       bacadta.send();

       bacadta.onload = function(){
        const dta = JSON.parse(this.responseText); 
        console.log(dta);

        let jkel = "Laki-Laki";
        if(dta.JKEL== "P"){
            jkel = "Perempuan";
        }
        document.getElementById("txNAMA").innerHTML=dta.NAMA
        document.getElementById("txTALAG").innerHTML=dta.TGL_LAHIR
        document.getElementById("txJEKEL").innerHTML=jkel
        document.getElementById("txHOBI").innerHTML=dta.HOBI
        document.getElementById("txASAL").innerHTML=dta.ASAL
       }
    </script>


</body>
</html>
